name: Build

# on:
#   push:
#     branches: [ master ]
#   pull_request:
#     branches: [ master ]
on:
  push:
    tags:
      - '*.*.*'

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get github.com/dmwm/cmsauth
        go get github.com/dmwm/das2go
        go get github.com/vkuznet/x509proxy
        go get github.com/buger/jsonparser
        go get github.com/pkg/profile
        go get github.com/stretchr/testify

    - name: Build
      run: |
        GOARCH=amd64 GOOS=windows go build -ldflags="-s -w -extldflags -static" -o dasgoclient.exe
        GOOS=darwin go build -ldflags="-s -w -extldflags -static" -o dasgoclient_osx
        GOARCH=ppc64le GOOS=linux go build -ldflags="-s -w -extldflags -static" -o dasgoclient_ppc
        GOARCH=arm64 GOOS=linux go build -ldflags="-s -w -extldflags -static" -o dasgoclient_arm
        GOOS=linux go build -ldflags="-s -w -extldflags -static" -o dasgoclient_linux

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload linux binary
      id: upload-dasgoclient_linux
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dasgoclient_linux
        asset_name: dasgoclient_linux
        asset_content_type: application/octet-stream

    - name: Upload windows binary
      id: upload-dasgoclient_windows
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dasgoclient.exe
        asset_name: dasgoclient.exe
        asset_content_type: application/octet-stream

    - name: Upload PPC binary
      id: upload-dasgoclient_ppc
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dasgoclient_ppc
        asset_name: dasgoclient_ppc
        asset_content_type: application/octet-stream

    - name: Upload ARM binary
      id: upload-dasgoclient_arm
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dasgoclient_arm
        asset_name: dasgoclient_arm
        asset_content_type: application/octet-stream

    - name: Upload OSX/macOS binary
      id: upload-dasgoclient_osx
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dasgoclient_osx
        asset_name: dasgoclient_osx
        asset_content_type: application/octet-stream
